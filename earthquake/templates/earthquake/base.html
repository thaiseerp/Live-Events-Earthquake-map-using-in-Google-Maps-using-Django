<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<!-- """
Author: Thaiseer Parammal
""" -->
  <head>
    <title>{% block title %}Live Events Map {% endblock %}</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'style.css' %}" />
  </head>
  <body>
        <nav class="navbar navbar-inverse">
            <h1 class="heading" align="center">GIS Mini-Project</h1>
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li {% url 'earthquake:index' as l1 %}{% if request.path == l1 %} class="active"{% endif %}>
                            <a href="{% url 'earthquake:index' %}">Earthquake</a>
                        </li>
                        <li {% url 'landslide' as l2 %}{% if request.path == l2 %} class="active"{% endif %}>
                            <a href="{% url 'landslide' %}">Landslide</a>
                        </li>
                        <li {% url 'forest_fire' as l3 %}{% if request.path == l3 %} class="active"{% endif %}>
                            <a href="{% url 'forest_fire' %}">Forest Fire</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="student-details">
                            Done by: P Thaiseer, SC13B175
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPC5--F_T7_UmMKFUz1dRdwSv8OTUVAjo&callback=initMap"
async defer></script>
  </body>
</html>
